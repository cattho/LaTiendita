<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="/css/app.css">    
    <!-- sweetalert -->
    <link rel="stylesheet" href="@sweetalert2/theme-bulma/bulma.css">
    <link rel="stylesheet" href="@sweetalert2/theme-bulma/bulma.css">
    <title>La tiendita</title>
</head>
<body>
    
    <header class="header">
        <h3 class="tiendita-title"><a href="#top">Tiendita</a></h3>

        <div class="localizacion"></div>

         <!-- ubicacion -->
     <div class="ubicacion">            
        <i class="fas fa-map-marker-alt pinMap"></i> <p>Elige tu ubicaci√≥n</p>
     </div> 
        <!-- icono carrito -->
        <div class="fas fa-shopping-cart" id="cart-btn"></div> 

             <!--modal descripcion  -->
        <div class="modal-shop modalC">
            
        </div>         
        
        <!-- cart items -->
        <div class="cart-padre cartClose">
            <div class="cart-items-container cartClean">
                
                <div class="cart-title">
                    <p class="cart-location">Entregar en: <span class="cart-location-city">Aca va la ciudad de entrega</span></span></p>
                    <p class="fas fa-times cerrarCarrito close" id="CerrarCarro"></p>
                </div>               
                
                <!-- buscar modo de ocultar esto -->
                <div class="cartBackground">
                    <div class="imageBackground">
                     <img src="/images/Family Values Shopping.png" alt="">
                     <h3>Tu canasta esta vacia</h3>
                     <a class="btn" href="">Agregar Productos</a>
                    </div>
                 </div>


                <div class="cart-items-products">                  
                    
                </div>                
                
            </div>
        </div>  
        

    </header>
    
    <main>
        <div class="banner">
            <h1>!Adquiere todos tus productos favoritos al mejor precio!</h1>
        </div>

        <section class="ofertas" id="ofertas">
            <h1 class="titulos"><a href="#ofertas">Ofertas</a></h1>
            <div class="product-container" id="products">

            </div>                                        
                
         </section>
    </main>
    

    <!-- scrip -->
    <script src="/script/main.js"></script>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>



</body>
</html>
